<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Speed Test Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
    }

    #speed {
      font-size: 5rem;
      font-weight: bold;
      margin: 20px 0;
    }

    #unit {
      font-size: 2rem;
    }

    #status {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Kecepatan Anda</h1>
  <div id="speed">0.00</div>
  <div id="unit">Mbps</div>
  <div id="status">Mengukur kecepatan download...</div>

  <script>
    const speedEl = document.getElementById('speed');
    const statusEl = document.getElementById('status');
    const fileSizeInBytes = 10 * 1024 * 1024; // 10MB
    const downloadUrl = "https://speed.hetzner.de/10MB.bin";

    function animateSpeed(current, target) {
      let step = (target - current) / 30;
      let i = 0;
      let interval = setInterval(() => {
        current += step;
        speedEl.textContent = current.toFixed(2);
        if (++i >= 30) {
          speedEl.textContent = target.toFixed(2);
          clearInterval(interval);
        }
      }, 50);
    }

    function startTest() {
      const startTime = new Date().getTime();

      fetch(downloadUrl + "?cache=" + Math.random())
        .then(res => res.blob())
        .then(() => {
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000;
          const bitsLoaded = fileSizeInBytes * 8;
          const speedMbps = bitsLoaded / duration / 1024 / 1024;
          animateSpeed(0, speedMbps);
          statusEl.textContent = "Selesai";
        })
        .catch(err => {
          speedEl.textContent = "0.00";
          statusEl.textContent = "Gagal mengukur kecepatan.";
        });
    }

    // Mulai otomatis saat load
    window.onload = startTest;
  </script>
</body>
</html>
